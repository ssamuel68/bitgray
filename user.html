<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>User</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
        <link href="css/gallery.css" rel="stylesheet">
    </head>
    <body style="padding: 3%;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >                    

                    <div class="panel panel-info">
                        <button id="reload" type="button" class="btn btn-primary btn-sm pull-right">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Recargar
                        </button>
                        <button id="galerybtn" type="button" class="btn btn-primary btn-sm pull-right" style="margin-right: 2%">
                            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Galeria
                        </button>
                        <div class="panel-heading">
                            <h3 id="name" class="panel-title"></h3><h5 id="username"></h5>
                        </div>
                        <div class="panel-body">
                            <div class="row">                            
                                <div class=" col-md-9 col-lg-9 "> 
                                    <table class="table table-user-information">
                                        <tbody>
                                            <tr>
                                                <td>Compa√±ia</td>
                                                <td><div id="companyName"></div></td>
                                            </tr>

                                            <tr>
                                                <td>Correo</td>
                                                <td><div id="email"></div></td>
                                            </tr>

                                            <tr>
                                                <td>Telefono</td>
                                                <td><div id="phone"></div></td>
                                            </tr>

                                            <tr>
                                                <td>Website</td>
                                                <td><div id="website"></div></td>
                                            </tr>

                                            <tr>
                                                <td>Direccion</td>
                                                <td><div id="address"></div><br><div id="mapholder"></div></td>                                                
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="gallery" class="modal" role="dialog">
            <div class="modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <ul id="photos" class="row"></ul>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="js/functions.js"></script>
    </body>
</html>
